<!DOCTYPE html>
<html lang="pt">
    <head>
        <title>Teste</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="estilo.css">
    </head>
    <body>
        
        <header>
            <div class="Cabeçalho">
                <div class="logoTexto">
                    <h1>AdivinheSô</h1>
                </div>
            </div>
        </header>

            <div class="containerBot">
                <img class="imagemCarta" id="perfilBot" src="imagens/IconBot.png" alt="BO-imagem do bot">
                <img class="imagemCarta" id="carta" src="" alt="BO-carta do bot">
            </div>

            <div class="containerDaPessoa">        
                <img class="iconPerfil" id="perfil" src="imagens/IconPessoa.png" alt="BO- carta de perfil">

                <img class="face verso" id="verso" src="Cartas/verso.png" alt="BO-carta verso">
            </div>

            <div class="selectContainer">   
                <label for="palpite">Escolha uma opção e logo após precione uma tecla:</label>
                <select id="palpite" onkeydown="Resultado()">
                    <option value="0">Faço</option>
                    <option value="1">Não Faço</option>
                </select>
            </div>
        
        <script src="script.js"></script>
    </bory>
