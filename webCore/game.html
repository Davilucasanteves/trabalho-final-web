<!DOCTYPE html>
<html lang="pt">
    <head>
        <title>AdivinheSô</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="game.css">
        <link rel="shortcut icon" href="/imagens/favicon.ico" type="image/x-icon">
    </head>
    <body>
        
        <header>
            <div class="logoTexto">
                <h1>AdivinheSô</h1>
            </div>
        </header>
       
        <section class="CoreGame">
            <div class="MostraVidas">
                <div>
                    <img id="FotoDePerfilDoBot" src="/imagens/IconBot.png">
                    <p id="TituloDaVida">Vidas do bot</p>
                    <p class="ÍconeDeVida" id="ÍconeDeVidaDoBot">❤️❤️❤️</p>
                </div>
                <div>
                    <img id="FotoDePerfilDaPessoa" src="/imagens/IconPessoa.png"> 
                    <p id="TituloDaVida">Vidas do jogador</p>
                    <p class="ÍconeDeVida" id="ÍconeDeVidaDaPessoa">❤️❤️❤️</p>
                </div>
            </div>
            <div class="containerBot">
                <img class="carta" id="cartaDoBot" src=""> 
            </div>
            <div class="containerDaPessoa">
                    <div class="frente">
                        <img class="carta" id="cartaDaPessoa" src="">
                    </div>  
                    <div class="verso">
                        <img class="carta"  id="carta" src="/Cartas/verso.png">
                    </div>         
            </div>
            <div class="containerBaralho">
                <img class="carta" id="carta" src="/Cartas/verso.png">
            </div>

        </section>
        <div class="selectContainer">   
            <label>Escolha uma opção e logo após pressione uma tecla:</label>
            <select id="palpite" onkeydown="Rodada()">
                <option value="0">Eu não faço!</option>
                <option value="1">Eu faço!</option>
            </select>
        </div>
        
        <script src="game.js"></script>
    </body> 
</html>
