<!DOCTYPE html>
<html lang="pt">
    <head>
        <title>AdivinheSô</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="game.css">
        <link rel="shortcut icon" href="/imagens/favicon.ico" type="image/x-icon">
    </head>
    <body>
        
        <header>
            <div class="Cabeçalho">
                <div class="logoTexto">
                    <h1>AdivinheSô</h1>
                </div>
            </div>
        </header>
       
            <div class="MostraVidas">
                <div>
                    <p id="TituloDeVida">Vidas do bot</p>
                    <p class="IconSets" id="VidaIconBot">❤️❤️❤️</p>
                </div>
                <div>
                    <p id="TituloDeVida">Vidas do jogador</p>
                    <p class="IconSets" id="VidaIconPessoa">❤️❤️❤️</p>
                </div>
            </div>

            <div class="containerBot">
                <img class="iconPerfil" src="/imagens/IconBot.png"> 
                <img class="carta" id="cartaDoBot" src="">               
            </div>

            <div class="containerBaralho">
                <img class="baralho carta" id="carta" src="/Cartas/verso.png">
            </div>

            <div class="containerDaPessoa">        
                <img class="iconPerfil" src="/imagens/IconPessoa.png">    
                <img class="frente carta" id="cartaDaPessoa" src=""> 
                <img class="verso carta"  id="carta" src="/Cartas/verso.png">     
            </div>

            <div class="selectContainer">   
                <label for="palpite">Escolha uma opção e logo após pressione uma tecla: </label>
                <select id="palpite" onkeydown="Palpite()">
                    <option value="0">Eu não faço!</option>
                    <option value="1">Eu faço!</option>
                </select>
            </div>

        <script src="game.js"></script>
    </body> 
</html>
