<!DOCTYPE html>
<html lang="pt">
    <head>
        <title>AdivinheSô</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="estilo.css">
        <link rel="shortcut icon" href="../imagens/favicon.png" type="image/x-icon">
    </head>
    <body>
        
        <header>
            <div class="Cabeçalho">
                <div class="logoTexto">
                    <h1>AdivinheSô</h1>
                </div>
            </div>
        </header>

            <div id="vidas_bot">
                <p>Vidas do bot</p>
                <p id="vidas_bot_icons">❤️❤️❤️</p>
            </div>
            <div id="vidas_jogador">
                <p>Vidas do jogador</p>
                <p id="vidas_jogador_icons">❤️❤️❤️</p>
            </div>

            <div class="containerBot">
                <img class="tamanhoDaCarta CartaBot" id="perfilBot" src="../imagens/IconBot.png" alt="BO-imagem do bot">
                <img class="tamanhoDaCarta CartaBot" id="carta" src="" alt="BO-carta do bot">
            </div>

            <div class="containerDaPessoa">        
                <img class="iconPerfil" id="perfil" src="../imagens/IconPessoa.png" alt="BO- carta de perfil">
                <img class="tamanhoDaCarta face frente" id="cartaPessoa" src="" alt="BO-carta da pessoa">
                <img class="tamanhoDaCarta face verso" id="verso" src="../Cartas/verso.png" alt="BO-carta verso">
            </div>

            <div class="selectContainer">   
                <label for="palpite">Escolha uma opção e logo após pressione uma tecla: </label>
                <select id="palpite" onkeydown="Resultado()">
                    <option value="0">Eu faço!</option>
                    <option value="1">Eu não faço!</option>
                </select>
            </div>
        
        <script src="script.js"></script>
    </body> 
</html>
